<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('lord james019.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            width: 100%;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message bot">Hello! I'm your AI chatbot. How can I help you today?</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message
            const chatContainer = document.getElementById('chat-container');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = userInput;
            chatContainer.appendChild(userMessage);

            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear input field
            document.getElementById('user-input').value = '';

            // Generate bot response
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerText = generateResponse(userInput);
                chatContainer.appendChild(botMessage);

                // Scroll to the bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 500);
        }

        function generateResponse(input) {
            // Simple AI logic
            input = input.toLowerCase();
            if (input.includes('hello')) {
                return 'Hi there! How can I assist you?';
            } else if (input.includes('how are you')) {
                return "I'm just a program, but I'm doing great! How about you?";
            } else if (input.includes('your name')) {
                return "I'm your friendly AI chatbot!";
            }else if (input.includes('bye')) {
                return "Goodbye! Have a great day!";
            } 
            else if (input.includes('thank you')) {
                return "You're welcome! If you have more questions, feel free to ask.";
            } else if (input.includes('help')) {
                return "Sure! What do you need help with?";
            } else if (input.includes('joke')) {
                return "Why don't scientists trust atoms? Because they make up everything!";
            } else if (input.includes('weather')) {
                return "I can't check the weather, but I hope it's nice where you are!";
            } else if (input.includes('news')) {
                return "I don't have access to current news, but I can help with general information.";
            }else if (input.includes('love')) {
                return "Love is a beautiful feeling! Spread love and kindness.";
            } else if (input.includes('food')) {
                return "I can't eat, but I can suggest recipes if you want!";
            } else if (input.includes('music')) {
                return "Music is a universal language! What genre do you like?";
            } else if (input.includes('movie')) {
                return "I love movies! What's your favorite genre?";
            } else if (input.includes('book')) {
                return "Books are great! What genre do you enjoy?";
            }else if (input.includes('travel')) {
                return "Traveling is amazing! Where would you like to go?";
            } else if (input.includes('sports')) {
                return "Sports are fun! Do you have a favorite team?";
            } else if (input.includes('technology')) {
                return "Technology is fascinating! What aspect interests you?";
            } else if (input.includes('science')) {
                return "Science is the key to understanding the universe!";
            } else if (input.includes('history')) {
                return "History teaches us valuable lessons from the past.";
            } else if (input.includes('creator')) {
                return "I was created by Innocent wilson mahene";
            } else {
                return `<a href= https://www.pinterest.com/search/pins/?q=${input}%20for%20laptop&rs=ac&len=10&source_id=SwDGN8X5&eq=wallpapers&etslf=21102>piterest idea about the </a>`
            }
            
        }
    </script>
</body>
</html>
